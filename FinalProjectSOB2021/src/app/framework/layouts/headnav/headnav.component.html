        <!-- Start header -->
<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon
      (click)="onToolbarMenuToggle()"
      id="toolbarMenu">subject</mat-icon>
      Insuarance Management System

      <!-- <div style="align-self: center;">
        <img mat-card-image src="assets/image/ims.png" alt="image">
      </div> -->

    <span class="toolbar-spacer"></span>
    <mat-icon
      class="toolbar-icon"
      matBadge="8"
      matBadgePosition="after"
      matBadgeColor="accent"
    >notifications</mat-icon>
</mat-toolbar>
                  <!-- End header -->
          
<mat-sidenav-container
  id="sidenavContainer"
  fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>
    
    <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Tawakal Shams</mat-card-title>
          <mat-card-subtitle>Admin</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      
      <mat-list-item>
        <button 
        class="menu-item"
          mat-flat-button routerLink="/">
          <mat-icon>dashboard</mat-icon>
        Dashboard</button>
      </mat-list-item>

      <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button routerLink="agent">
            <mat-icon>Agents</mat-icon>
            Agents</button>
        </mat-list-item>

        <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button routerLink="customer">
              <mat-icon>customers</mat-icon>
            Customer</button>
          </mat-list-item>

          <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button routerLink="insuarance">
              <mat-icon>style</mat-icon>
            Insuarance</button>
          </mat-list-item>
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>pending_actions</mat-icon>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                      Reports
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button 
              class="menu-item"
                mat-flat-button>
                <!-- <mat-icon>pending_actions</mat-icon> -->
              Reports</button>
            </mat-expansion-panel>
          </mat-accordion>

          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>settings</mat-icon>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                      Setting
                </mat-panel-title>
              </mat-expansion-panel-header>
              <button 
              class="menu-item"
                mat-flat-button>
                <!-- <mat-icon>pending_actions</mat-icon> -->
              Reports</button>
            </mat-expansion-panel>
          </mat-accordion>

          <!-- thisn -->

          <mat-list-item>
            <button 
            class="menu-item"
              mat-flat-button>
              <mat-icon>logout</mat-icon>
            Logout</button>
          </mat-list-item>
          
    </mat-list>

    <!-- ============================================== -->


    <!-- ============================================= -->
  </mat-sidenav>
      
  <mat-sidenav-content
  [ngStyle]="{ 'margin-left.px': contentMargin }">

  <router-outlet></router-outlet>
    

  </mat-sidenav-content> 

  </mat-sidenav-container>
