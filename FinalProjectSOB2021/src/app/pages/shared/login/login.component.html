<mat-card fxFlex="25">
    <!-- <mat-card-header>
        <mat-card-title><h2>Log In</h2></mat-card-title>
      </mat-card-header> -->
      <mat-toolbar color="primary">
            Login
      </mat-toolbar>
      <mat-card-content>
        <form  fxLayoutAlign="stretch" fxLayout="column" class="login-form"
        [formGroup] = "loginForm" (ngSubmit)="onSubmit()">
          <!-- <mat-error *ngIf="loginInvalid">
            The username and password were not recognised
          </mat-error> -->
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="email" autocomplete="off"  required>
            <mat-error>
              Please enter email address
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="off"  required>
            <mat-error>
              Please enter  password
            </mat-error>
          </mat-form-field><br>
          <button  mat-raised-button color="primary"  [disabled]="loginForm.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
