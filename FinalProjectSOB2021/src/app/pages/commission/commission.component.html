<div class="container">
    <h3 style="text-align: center; margin-top: 5%;font-size: 24px;"><strong>Commission</strong></h3>
<form  [formGroup] = "form" (ngSubmit)="onSubmit()">
    <div class="row">

            <!-- Automatic id grom agent table -->
        <div class="col-sm-6">
            <label for="id">Agent Number:</label>
            <select class="form-control" name="id"  formControlName="id">
                <option>-------Select agent number-----</option>
                <option value="male">1</option>
            </select>
        </div>


</div>
<div class="row">
    <div class="col-sm-6">
        <label for="pnone">Amount:</label>
        <input type="number"  formControlName="amount" class="form-control"  placeholder="Enter amount" name="amount" required>
    </div>
</div><br>
<div>
  
      <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</div>
</form>
</div>
