<h2 mat-dialog-title>UPDATE </h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
        <div class="row">
        <div class="col-sm-4">
            <mat-form-field class="full-width-input">
                <input  matInput placeholder="Plate number" formControlName="platenumber" autocomplete="off" required>
                <mat-error>
                    Plate number is required
                </mat-error>
            </mat-form-field>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Type" formControlName="type" autocomplete="off" required>
                    <mat-error>
                        Type is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <input type="hidden" formControlName="created_by" name="created_by" id="created_by" ngModel='{{fullName}}'>
        </div>
        <div align="end">
            <button mat-button class="btn btn-primary" (click)="update()" mat-dialog-close>Update</button>
            &nbsp;&nbsp;
            <button mat-button mat-dialog-close class="btn btn-danger" routerLink="vehicle">Cancel</button>
        </div>
    </form>
</mat-dialog-content>
