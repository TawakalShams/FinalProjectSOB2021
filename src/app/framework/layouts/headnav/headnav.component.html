<!-- Start header -->
<mat-toolbar id="mainToolbar" color="primary">
  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">subject</mat-icon>
  IMS (Motor Vehicles)
  <!-- <div>
    <img src="../../../assets/image/ZIC.jpg" width="60px" height="60px" />
  </div> -->
  <!-- Change Password Admin -->
  <span class="toolbar-spacer"></span>
  <span> {{ fullName }}</span
  >&nbsp;
  <span
    ><i>{{ role }}</i></span
  >
  <div>
    <button
      matBadgePosition="after"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="ChangePasswordAdmin()">
        <mat-icon color="primary">settings</mat-icon>
        <span>Change password</span>
      </button>

      <button
        *ngIf="role == 'Admin'"
        mat-menu-item
        (click)="CreateAdminLogin()"
      >
        <mat-icon color="primary">settings</mat-icon>
        <span>Create User Login </span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon
          color="primary"
          class="toolbar-icon"
          matBadgePosition="after"
          matBadgeColor="accent"
          ><span class="material-icons"> power_settings_new </span></mat-icon
        >logout
      </button>
    </mat-menu>
  </div>
  <!-- End header -->

  <mat-sidenav-container id="sidenavContainer" fullscreen>
    <mat-sidenav
      mode="side"
      #sidenav
      id="sidenav"
      [class.menu-open]="isMenuOpen"
      [class.menu-close]="!isMenuOpen"
      opened
    >
      <mat-list id="menus">

          <mat-card-header

            <mat-card-subtitle>{{ role }}</mat-card-subtitle>
            <mat-card-subtitle>{{ email }}</mat-card-subtitle>
          </mat-card-header>
        </mat-card> -->

        <mat-list-item>
          <button class="menu-item" mat-flat-button routerLink="/">
            <mat-icon color="primary">dashboard</mat-icon>
            Dashboard
          </button>
        </mat-list-item>

        <!-- =======================================end======================== -->
        <mat-accordion *ngIf="role != 'Agent'">
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
          >
            <mat-expansion-panel-header>
              <!-- <mat-panel-title> Self aware panel </mat-panel-title> -->
              <mat-icon color="primary">supervised_user_circle</mat-icon>
              <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Users</p>
            </mat-expansion-panel-header>
            <div>
              <button
                class="menu-item"
                mat-flat-button
                routerLink="usersRegstration"
              >
                <mat-icon color="primary">post_add</mat-icon>
                User Regstration
              </button>
            </div>
            <div>
              <!-- View All Users -->
              <button
                class="menu-item"
                mat-flat-button
                routerLink="users"
                *ngIf="role == 'Admin'"
              >
                <mat-icon color="primary">view_list</mat-icon>
                View
              </button>

              <!-- View Agents Only -->
              <button
                class="menu-item"
                mat-flat-button
                routerLink="user"
                *ngIf="role == 'Staff'"
              >
                <mat-icon color="primary">view_list</mat-icon>
                View
              </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
