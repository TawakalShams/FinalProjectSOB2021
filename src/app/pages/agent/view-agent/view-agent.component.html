<br>
<div role="status" class="isLoading" *ngIf="loading">
  <mat-spinner style="top:50%; left:50%"></mat-spinner>
</div>


<div > 
    <mat-form-field class="full-width-input">
    <input matInput type="text"
     placeholder="Search by email" 
      autocomplete="off"
      (keyup)="updateFilter($event)"
      ></mat-form-field>
    <ngx-datatable
      #table
      class="material"
      [columns]="columns"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      rowHeight="auto"
      [limit]="10"
      [rows]="filteredRows"
    > 
        <ngx-datatable-column name="No">
          <ng-template let-row="row" let-rowIndex="rowIndex"  ngx-datatable-cell-template>
             {{ rowIndex + 1  }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="FullName">
        </ngx-datatable-column>
        <ngx-datatable-column name="Email">
        </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Gender">
        </ngx-datatable-column> -->
        <ngx-datatable-column name="Address">
        </ngx-datatable-column>
        <ngx-datatable-column name="Branch">
        </ngx-datatable-column>
        <ngx-datatable-column name="Phone">
        </ngx-datatable-column>
        <ngx-datatable-column name="Action">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
              <div> 
                <a class="btn" mat-icon-button color="primary"  (click)="edit(row)" type="button">
                  <mat-icon >edit_note</mat-icon>
                </a> 
                <!-- <a class="btn" mat-icon-button color="warn"  (click)="delete(row.agentid)" type="button">
                  <mat-icon>delete</mat-icon>
                </a> -->
                <a class="btn" mat-icon-button color="warn" (click)="delete(row.agentid)"  type="button">
                  <mat-icon>delete</mat-icon>
                </a>
              </div>
              </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
  </div>
