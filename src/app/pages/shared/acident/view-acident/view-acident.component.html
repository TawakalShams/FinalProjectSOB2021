<mat-tab-group mat-align-tabs="center" style="margin-left: 10px">
  <mat-tab label="View Accidents">
    <div role="status" class="isLoading" *ngIf="loading">
      <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
    </div>

    <div>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          placeholder="Search by platenumber"
          autocomplete="off"
          (keyup)="updateFilter($event)"
        />
      </mat-form-field>
      <ngx-datatable
        #table
        class="material"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [limit]="10"
        [rows]="filteredRows"
      >
        <ngx-datatable-column name="No">
          <ng-template
            let-row="row"
            let-rowIndex="rowIndex"
            ngx-datatable-cell-template
          >
            {{ rowIndex + 1 }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="FullName" prop="insuarance.fullName">
        </ngx-datatable-column>
        <ngx-datatable-column name="Address" prop="insuarance.address">
        </ngx-datatable-column>
        <ngx-datatable-column name="Phone" prop="insuarance.phone">
        </ngx-datatable-column>
        <ngx-datatable-column name="Platenumber"> </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Typeofacident"> </ngx-datatable-column> -->
        <ngx-datatable-column name="Typeofacident"> </ngx-datatable-column>
        <ngx-datatable-column name="PoliceReportNo"> </ngx-datatable-column>

        <ngx-datatable-column name="Action">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            <div class="row">
              <div *ngIf="role == 'Admin'"></div>
              <a
                class="btn"
                mat-icon-button
                color="primary"
                (click)="payment(row)"
                matTooltip="Payment"
                type="button"
              >
                <mat-icon>payment</mat-icon>
              </a>
              <a
                class="btn"
                mat-icon-button
                color="primary"
                (click)="edit(row)"
                matTooltip="Edit"
                type="button"
              >
                <mat-icon>edit_note</mat-icon>
              </a>

              <div *ngIf="role == 'Admin'">
                <a
                  class="btn"
                  mat-icon-button
                  color="warn"
                  matTooltip="Delete"
                  (click)="deleteAcident(row.acidentid)"
                  type="button"
                >
                  <mat-icon>delete</mat-icon>
                </a>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </mat-tab>
</mat-tab-group>
