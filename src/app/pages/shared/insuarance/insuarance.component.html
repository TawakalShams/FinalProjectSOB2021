<mat-tab-group mat-align-tabs="center" style="margin-left: 10px">
  <mat-tab label="Insuarance">
    <div class="container">
      <h3 style="text-align: center; margin-top: 5%; font-size: 24px">
        <strong>Insuarance Regstraion</strong>
      </h3>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Select Platenumber</mat-label>
              <mat-select
                disableRipple
                name="vehicleid"
                formControlName="vehicleid"
              >
                <!-- <mat-option value="02">02</mat-option> -->
                <mat-option [value]="v.vehicleid" *ngFor="let v of vehcle">{{
                  v.platenumber
                }}</mat-option>
              </mat-select>
              <mat-error> Platenumber is required </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="full-width-input">
              <input
                matInput
                placeholder="Color of body"
                formControlName="color"
                autocomplete="off"
                required
              />
              <mat-error> Color of body is required </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width-input">
              <input
                type="number"
                matInput
                placeholder="Seat capacity "
                formControlName="seat"
                autocomplete="off"
                required
              />
              <mat-error> Seat capacity is required </mat-error>
            </mat-form-field>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="full-width-input">
              <input
                type="date"
                matInput
                placeholder="Year of manufacture"
                formControlName="manufacture"
                autocomplete="off"
                required
              />
              <mat-error> Year of manufacture is required </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field class="full-width-input">
              <input
                type="date"
                matInput
                placeholder="Start date of Insuarance"
                formControlName="startdate"
                autocomplete="off"
                required
              />
              <mat-error> Start date of Insuarance is required </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="full-width-input">
              <input
                type="date"
                matInput
                placeholder="End date of Insuarance"
                formControlName="enddate"
                autocomplete="off"
                required
              />
              <mat-error>End date is required </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="full-width-input">
              <input
                type="number"
                matInput
                placeholder="Value"
                formControlName="value"
                autocomplete="off"
                required
              />
              <mat-error> Value of vehicle is required </mat-error>
            </mat-form-field>
          </div>
          <input
            type="hidden"
            formControlName="create_by"
            name="create_by"
            id="create_by"
            ngModel="{{ fullName }}"
          />
        </div>
        <br />
        <div>
          <!-- <button class="btn btn-primary" [disabled]="form.invalid">
            Regster
          </button> -->
          <button mat-raised-button color="primary" [disabled]="form.invalid">
            Regster
          </button>
        </div>
      </form>
    </div>
  </mat-tab>

  <mat-tab label="View Insuarance">
    <app-view-insuarance></app-view-insuarance>
  </mat-tab>
</mat-tab-group>
