<mat-tab-group mat-align-tabs="center" style="margin-left: 10px;">
    <mat-tab label="Insuarance">

        <div class="container">
            <h3 style="text-align: center; margin-top: 5%;font-size: 24px;"><strong>Insuarance Regstraion</strong></h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="offset-sm-3">
                        <mat-form-field appearance="fill">
                            <mat-label>Select Vehicle id</mat-label>
                            <mat-select disableRipple name="vehicleid" formControlName="vehicleid">
                                <mat-option value="02">02</mat-option>
                            </mat-select>
                            <mat-error>
                                vehicle id id is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div><br>
                <div class="row">
                    <div class="offset-sm-3">
                        <mat-form-field class="full-width-input">
                            <input type="date" matInput placeholder="Start" formControlName="date1"
                                autocomplete="off" required>
                            <mat-error>
                               Start date  is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4">
                        <mat-form-field class="full-width-input">
                            <input type="date" matInput placeholder="Date of birth" formControlName="date2" autocomplete="off" required>
                            <mat-error>
                                End date  is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                    <div class="row">
                        <input type="hidden" formControlName="created_by" name="created_by" id="created_by" ngModel='{{fullName}}'>
                    </div>
                <div>

                    <button class="btn btn-primary" [disabled]="form.invalid">Regster</button>
                </div>
            </form>
        </div>
    </mat-tab>

    <mat-tab label="View Insuarance">
        <app-viewcustomer></app-viewcustomer>
    </mat-tab>

</mat-tab-group>
