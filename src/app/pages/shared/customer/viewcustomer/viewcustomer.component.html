<mat-tab-group mat-align-tabs="center" style="margin-left: 10px">
  <mat-tab label="View Customers">
    <div role="status" class="isLoading" *ngIf="loading">
      <mat-spinner style="top: 50%; left: 50%"></mat-spinner>
    </div>
    <div>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="text"
          placeholder="Search by Full name"
          autocomplete="off"
          (keyup)="updateFilter($event)"
        />
      </mat-form-field>
      <ngx-datatable
        #table
        class="material"
        [columns]="columns"
        [columnMode]="ColumnMode.force"
        [headerHeight]="50"
        [footerHeight]="50"
        rowHeight="auto"
        [limit]="10"
        [rows]="filteredRows"
      >
        <ngx-datatable-column name="No">
          <ng-template
            let-row="row"
            let-rowIndex="rowIndex"
            ngx-datatable-cell-template
          >
            {{ rowIndex + 1 }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="FullName"> </ngx-datatable-column>
        <ngx-datatable-column name="Gender"> </ngx-datatable-column>
        <ngx-datatable-column name="Address"> </ngx-datatable-column>
        <ngx-datatable-column name="Phone"> </ngx-datatable-column>
        <!-- <ngx-datatable-column name="Type" prop="vehicle.type">
        </ngx-datatable-column> -->
        <!-- <ngx-datatable-column name="Platenumber" prop="vehicle.platenumber">
        </ngx-datatable-column> -->
        <ngx-datatable-column name="Platenumber"> </ngx-datatable-column>
        <ngx-datatable-column
          name="Status"
          prop="payment.status"
        ></ngx-datatable-column>
        <ngx-datatable-column name="Action">
          <ng-template
            let-row="row"
            let-value="value"
            ngx-datatable-cell-template
          >
            <div class="row">
              <div class="col-md-4">
                <a
                  class="btn"
                  mat-icon-button
                  color="primary"
                  (click)="payment(row)"
                  matTooltip="Payment"
                  type="button"
                >
                  <mat-icon>payment</mat-icon>
                </a>
              </div>
              <div class="col-md-2">
                <a
                  class="btn"
                  mat-icon-button
                  color="primary"
                  (click)="edit(row)"
                  matTooltip="Edit"
                  type="button"
                >
                  <mat-icon>edit_note</mat-icon>
                </a>
              </div>

              <div class="col-md-2" *ngIf="role == 'Admin'">
                <a
                  class="btn"
                  mat-icon-button
                  color="warn"
                  (click)="delete(row.customerid)"
                  matTooltip="Delete"
                  type="button"
                >
                  <mat-icon>delete</mat-icon>
                </a>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </mat-tab>
</mat-tab-group>
