<mat-tab-group mat-align-tabs="center" style="margin-left: 10px;">
    <mat-tab label="Commision"> 
        
<div class="container">
    <h3 style="text-align: center; margin-top: 5%;font-size: 24px;"><strong>Commission</strong></h3>
<form  [formGroup] = "form" (ngSubmit)="onSubmit()">
    <div class="row">

            <!-- Automatic id grom agent table -->
        <div class="col-sm-6">
            <label for="id">Agent Number:</label>
            <select class="form-control" name="id"  formControlName="id">
                <option>-------Select number of agent -----</option>
                <option>1</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="id">Number of Customers Regstared</label>
            <input type="text"  class="form-control" readonly>
        </div>
</div>
    <br>
<div class="row">
    <div class="col-sm-6">
        <mat-form-field class="full-width-input">
            <input  type="number" matInput placeholder="Enter amount" formControlName="amount" autocomplete="off"  required>
            <mat-error>
              Amount is required
              </mat-error>
        </mat-form-field>
    </div>
</div><br>
<div>
  
      <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</div>
</form>
</div>
    </mat-tab>
    <mat-tab label="View commssion"> 
        <app-view-commsion></app-view-commsion>
    </mat-tab>
</mat-tab-group>
